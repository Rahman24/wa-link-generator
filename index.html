<html>
<head>
  <style>
    body {
      height: 100vh;
      width: 100%;
      margin: 0;
      padding: 0;
      background-image: linear-gradient(to-right, green, lightgreen, white);
    }
    .main {
      display: flex;
      flex-flow: row;
      width: 100%;
    }
    .main > div {
      width: 50%;
      padding: 5vw;
    }
  </style>
  <script>
    function popup() {
      var no=prompt()
      if(no!=null) {
        window.location.href="https://wa.me/+91"+no
      } else {
        alert("Please Enter a valid Number");
        popup();
      }
    }
  </script>
</head>
<body>
  <div class='main'>
    <div>
      <h2>Whatsapp link generator</h2>
    </div>
    <div>
      <form action='https://wa.me/+91'+no.value>
        <h3>Enter the Whatsaap number</h3>
        <input id='no' type='tel' pattern='[0-9]{10}' required />
        <h3>Enter messege (optional)</h3>
        <input id='msg' type='text'/>
        <input type='submit'>
      </form>
  </div>
</body>
</html>
